<div class="container">
  <img src="/assets/images/Angular.png" alt="logo">
  <form [formGroup]="formAuth" (ngSubmit)="submitForm()">

      width="20" 
      height="20" 
      viewBox="0 0 512 512">
        <path 
        d="M256,48C141.31,48,48,141.31,48,256s93.31,208,208,208,208-93.31,208-208S370.69,48,256,48Zm69.3,96.17a72.5,72.5,0,1,1-72.6,72.5A72.55,72.55,0,0,1,325.3,144.17ZM170.2,170.53a59.32,59.32,0,1,1-59.4,59.32A59.35,59.35,0,0,1,170.2,170.53Zm-75.85,155c24.5-13.29,55.87-19.94,75.85-19.94,15,0,34.32,3,53.33,10.2a133.05,133.05,0,0,0-34,27.11c-13.19,15-20.76,32.92-20.76,50.83v15A177.06,177.06,0,0,1,94.35,325.58ZM256,432a175.12,175.12,0,0,1-59.4-10.33V394.62c0-52.59,85.75-79.09,128.7-79.09,23,0,58.38,7.63,86.21,22.81A176.14,176.14,0,0,1,256,432Z"/>
      </svg>
      <input type="email" formControlName="email" placeholder="Email" required>
    </label>
    <label>
      <svg 
      width="15" 
      height="15" 
      viewBox="0 0 15 15" 
      fill="none" 
      xmlns="http://www.w3.org/2000/svg"> 
        <path 
        d="M7.5 4C6.67157 4 6 4.67157 6 5.5V6H9V5.5C9 4.67157 8.32843 4 7.5 4Z" 
        fill="black"/> 
        <path 
        fill-rule="evenodd" 
        clip-rule="evenodd" 
        d="M7.5 0C11.6421 0 15 3.35786 15 7.5C15 11.6421 11.6421 15 7.5 15C3.35786 15 -2.54447e-06 11.6421 0 7.5C0 3.35786 3.35786 -2.54447e-06 7.5 0ZM5 5.5V6.08535C4.4174 6.29127 4 6.84689 4 7.5V10.5C4 11.3284 4.67157 12 5.5 12H9.5C10.3284 12 11 11.3284 11 10.5V7.5C11 6.84689 10.5826 6.29127 10 6.08535V5.5C10 4.11929 8.88071 3 7.5 3C6.11929 3 5 4.11929 5 5.5Z" 
        fill="black"/>
      </svg>
      <input type="password" formControlName="password" placeholder="Senha" required>
    </label>
    <button type="submit" [disabled]="formAuth.invalid" class="btn-red">Login</button>
  </form>

  <span *ngIf="msgError" class="alert-error">{{msgError}}</span>
</div>
